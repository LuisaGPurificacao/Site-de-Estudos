<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>
    <script src='./js/main.js' defer></script>
</head>

<body>
    <header>
        <img src="./img/wiistude_logo.png" alt="Logo wiistude" class="logo">
        <nav class="menu">
            <a href="./index.html">Home</a>
            <a href="./materias.html">Matérias</a>
            <a href="./vestibulares.html">Vestibulares</a>
            <a href="./planos.html">Planos</a>
            <a href="./duvidas.html">Dúvidas</a>
        </nav>
        <a href="./registro.html"><img src="./img/working.png" alt="Registro" class="registro"></a>
    </header>
    <section>
        <h1>Faça seu login:</h1>
        <div id="formulario">
            <form method="POST" action="./index.html">
                <div class="form__group field">
                    <input type="email" class="form__field" placeholder="E-mail" name="email" id='emailid' required />
                    <label for="email" class="form__label">E-mail</label>
                </div>
                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="Senha" name="senha" id='senhaid' required />
                    <label for="senha" class="form__label">Senha</label>
                </div>
                <div>
                    <input class="botao" type="submit" value="Enviar">
                </div>
            </form>
            <div>
                <p>Não tem login? Faça o <a id="registro"
                        href="./registro.html"><strong>registro</strong></a></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="rodape">
            <img src="./img/wiistude_logo.png" alt="Logo wiistude">
            <div class="referencia">
                <p class="referencia1">
                    “A educação é a arma mais poderosa que se pode usar para mudar o mundo.”
                </p>
                <p class="referencia2">
                    -Nelson Mandela
                </p>
            </div>
            <a href="./duvidas.html"><img src="./img/Redes-sociais.png" class="redes" alt="Redes sociais"></a>
        </div>
    </footer>
</body>

</html>
